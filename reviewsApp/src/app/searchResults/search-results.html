<div class="intro-header small-header">
    <div class="search-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <r-search></r-search>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="search-results-stats">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <h4>{{products.length}} products found related to "{{searchTerm}}"</h4>
            </div>
        </div>
    </div>
</div>
<div class="content-section-a">
    <div class="container">

        <div id="products" class="row list-group">
            <div class="item col-sm-4" *ngFor="let product of products; let i = index">
                <div class="thumbnail">
                    <div class="rating rate-{{product.avgRatingFloor}}">{{product.avgRating}}</div>
                    <img class="group list-group-image" src="http://placehold.it/400x250/000/fff" alt="" />
                    <div class="caption">
                        <h4 class="group inner list-group-item-heading">
                            {{ product.name }}
                        </h4>

                        <div class="dropdown rating-source">
                            <button class="btn btn-default dropdown-toggle" type="button" id="ratingSourceDropdown{{i}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                Rating sources <span class="text-muted">({{product.scrapeResults.length}})</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" [attr.aria-labelledby]="'ratingSourceDropdown' + i">
                                <li *ngFor="let scrapeResult of product.scrapeResults">
                                    <a href="{{scrapeResult.url}}">{{scrapeResult.rating}} - {{scrapeResult.websiteName}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
