<div layout="column" class="md-inline-form">
    <form class="margin-20">
       <div class="row">
           <div class="col-xs-12 col-md-6 col-md-offset-3">
               <div class="input-group">
                   <input type="text" class="search-query form-control input-lg" placeholder="Search" [(ngModel)]="searchData.searchTerm"/>
                   <span class="input-group-btn">
                       <button class="btn btn-default btn-lg" type="button" (click)="onSubmit()">
                           <span class="glyphicon glyphicon-search"></span>
                       </button>
                   </span>
               </div>
           </div>
       </div>

    </form>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div *ngFor="let review of reviews">
                <label>
                    {{ review.name }} - {{review.rating}}
                </label>
                <div *ngFor="let scrapeResult of review.scrapeResults">
                    <p>{{scrapeResult.url}}</p>
                    <p>{{scrapeResult.rating}}</p>
                    <p>{{scrapeResult.website}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
